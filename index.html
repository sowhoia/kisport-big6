<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG6 - Dice Wheel Game</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }

        #terminal {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.4;
        }

        #input-line {
            display: flex;
            align-items: center;
        }

        #prompt {
            white-space: pre;
        }

        #input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
        }

        #loading {
            color: #ff0;
        }
    </style>
</head>

<body>
    <div id="terminal"></div>
    <div id="input-line" style="display: none;">
        <span id="prompt"></span>
        <input type="text" id="input" autofocus>
    </div>
    <div id="loading">Loading Pyodide...</div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script>
        const terminal = document.getElementById('terminal');
        const inputLine = document.getElementById('input-line');
        const promptSpan = document.getElementById('prompt');
        const inputField = document.getElementById('input');
        const loading = document.getElementById('loading');

        let pyodide;
        let inputResolve = null;

        function write(text) {
            terminal.textContent += text;
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function getInput(prompt) {
            promptSpan.textContent = prompt;
            inputLine.style.display = 'flex';
            inputField.value = '';
            inputField.focus();

            return new Promise(resolve => {
                inputResolve = resolve;
            });
        }

        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && inputResolve) {
                const value = inputField.value;
                write(promptSpan.textContent + value + '\n');
                inputLine.style.display = 'none';
                inputResolve(value);
                inputResolve = null;
            }
        });

        async function runGame() {
            pyodide = await loadPyodide();
            loading.style.display = 'none';

            pyodide.globals.set('js_print', (text) => write(text));
            pyodide.globals.set('js_input', getInput);

            // Set up Python environment with async input
            await pyodide.runPythonAsync(`
import builtins
import random

js_print_func = js_print
js_input_func = js_input

def custom_print(*args, end='\\n'):
    text = ' '.join(str(a) for a in args) + end
    js_print_func(text)

async def async_input(prompt=''):
    result = await js_input_func(prompt)
    return result

builtins.print = custom_print
`);

            // Load big6.py and transform it using Python itself
            const gameCode = await fetch('big6.py').then(r => r.text());

            await pyodide.runPythonAsync(`
import re

game_code = ${JSON.stringify(gameCode)}

# Remove typing imports
game_code = re.sub(r'^from typing import Iterable$', '', game_code, flags=re.MULTILINE)
game_code = game_code.replace('Iterable[int]', 'list')

# Remove if __name__ block
game_code = re.sub(r'\\nif __name__.*', '', game_code, flags=re.DOTALL)

# Make functions async
for func in ['print_intro', 'prompt_bet_count', 'prompt_single_bet', 'prompt_two_numbers', 
             'prompt_two_wagers', 'prompt_three_numbers', 'prompt_three_wagers', 'main']:
    game_code = game_code.replace(f'def {func}(', f'async def {func}(')

# Replace input() calls with await - handle .strip() case first
game_code = re.sub(r'input\\(([^)]+)\\)\\.strip\\(\\)', r'(await async_input(\\1)).strip()', game_code)
# Then handle remaining input() calls  
game_code = re.sub(r'(?<!await async_)input\\(', 'await async_input(', game_code)

# Add await to function calls
for func in ['print_intro', 'prompt_bet_count', 'prompt_single_bet', 
             'prompt_two_numbers', 'prompt_two_wagers', 'prompt_three_numbers', 'prompt_three_wagers']:
    # Only add await if not already in def line
    game_code = re.sub(f'(?<!def )({func}\\\\(\\\\))', f'await {func}()', game_code)

exec(game_code)
`);
            await pyodide.runPythonAsync('await main()');
        }

        runGame().catch(err => {
            write('Error: ' + err.message + '\\n');
        });
    </script>
</body>

</html>
